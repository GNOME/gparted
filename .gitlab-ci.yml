# Use official CentOS image https://hub.docker.com/_/centos/.
image: centos:latest

before_script:
  - yum update -y
  - yum install -y which gnome-common gnome-doc-utils glib2-devel intltool
                   gcc-c++ libuuid-devel parted-devel gtkmm24-devel make
                   polkit file

stages:
  - build
  - test

# Check GParted can be built and installed.
build:
  stage: build
  script:
    - ./autogen.sh
    - make
    - make install

# Check GParted unit tests and distcheck pass.
test:
  stage: test
  script:
    - ls -lR /dev
    - ./autogen.sh
    - make
    - make check
    - make distcheck
  # Capture all GParted files from the Docker image for investigation.
  artifacts:
    when: always
    name: "$CI_PROJECT_NAME-ci-job-$CI_JOB_ID-$CI_JOB_NAME"
    untracked: true
    paths:
      - ./
    expire_in: 1 week
